<!DOCTYPE html>
<html ng-app='truth'>
	<head>
		<meta charset="UTF-8" name="viewport" contents="width=device-width, initial-scale=1">
		<title>Truth or Truth</title>
		<link rel="stylesheet" type="text/css" href="styles/normalize.css">
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	</head>
	<body ng-controller="mainCtrl">
		<div class="header-wrapper">
				<div class="site-name">
					<span>Truth or Truth</span>
				</div>
				<div class="user-name" ng-show="user">
					<span> Welcome, {{user.name}} </span>
				</div>
				<div class="site-menu">
					<ul class="nav nav-pills">
						<li ng-show="!user"><a href="/auth/facebook"> Login </a></li>
						<li ng-show="user"><a href="/logout"> Logout </a></li>
					</ul>
				</div>
				<div class="clear"></div>
		</div>

		<div ng-view></div>

		<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-route.js"></script>
		<script src="/js/app.js"></script>
		<script src="/js/controllers/mainCtrl.js"></script>
		<script src="/js/controllers/loginCtrl.js"></script>
		<script src="/js/controllers/gameCtrl.js"></script>
		<script src="/js/services/gameService.js"></script>
		<script src="/js/services/playerService.js"></script>
	</body>
</html>
